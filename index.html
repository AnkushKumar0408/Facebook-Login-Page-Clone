<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in or sign up</title>
    <link rel="shortcut icon" href="/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="/demotailwind.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-96" src="/fb.svg" alt="">
            <p class="text-3xl mx-9">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-500 rounded-lg" type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-500 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-800 text-white py-3 my-2 rounded-lg font-bold text-xl">Log In</button>
            <span class="text-blue-600 text-center cursor-pointer text-md my-2 hover:underline">Forgotten Password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-800 text-white py-3 my-2 rounded-lg font-bold text-xl w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-10"><span class="font-bold cursor-pointer hover:underline">Create a page </span>for a celebrity, brand or bussiness.</span>
        </div>
    </div>
</body>
</html>
